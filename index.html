<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Jomhuria&family=Nunito+Sans:ital,wght@0,200;0,600;0,700;0,900;1,200;1,900&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Public+Sans:wght@300;400;700&family=Red+Hat+Text:wght@700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="view">
      <p class="view__paragraph">We're launching soon</p>
      <div class="view__clock">
        <div class="clock__item clock--days">
          <span class="days"></span>
          <p>Days</p>
        </div>
        <div class="clock__item clock--hours">
          <span class="hours"></span>
          <p>Hours</p>
        </div>

        <div class="clock__item clock--minutes">
          <span class="minutes"></span>
          <p>Minutes</p>
        </div>
        <div class="clock__item clock--seconds">
          <span class="seconds"></span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
